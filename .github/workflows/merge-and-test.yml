name: merge-and-test

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - test

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd proyect
          npm install

      - name: Run linter (non-blocking)
        continue-on-error: true
        run: |
          cd proyect
          npm run lint 2>&1 || true

      - name: Run tests (Jest)
        id: tests
        continue-on-error: true
        run: |
          cd proyect
          npm test -- --coverage --passWithNoTests 2>&1 | tee test-output.log
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: proyect/test-output.log
        continue-on-error: true

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const testSuccess = '${{ steps.tests.outputs.exit_code }}' === '0';
            const body = testSuccess 
              ? "✅ **Etapa 2 COMPLETADA**: Tests pasados exitosamente!"
              : "⚠️ **Etapa 2**: Tests completados con advertencias. Revisa el detalle en Actions.";
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });

      - name: Telegram notification
        if: always()
        continue-on-error: true
        run: |
          if [ -z "${{ secrets.TELEGRAM_TOKEN }}" ] || [ -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            exit 0
          fi
          
          if [ "${{ steps.tests.outputs.exit_code }}" == "0" ]; then
            MESSAGE="✅ Etapa 2 COMPLETADA: Tests pasados%0APR: #${{ github.event.pull_request.number }}%0AURL: https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"
          else
            MESSAGE="⚠️ Etapa 2: Tests con advertencias%0APR: #${{ github.event.pull_request.number }}%0AURL: https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"
          fi
          
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="${MESSAGE}" \
          -d parse_mode="HTML" || true

  attempt-merge:
    name: Attempt Auto-merge
    runs-on: ubuntu-latest
    needs: run-tests
    if: github.event_name == 'pull_request'
    steps:
      - name: Try to merge PR
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            try {
              const result = await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                merge_method: 'squash'
              });
              console.log('✅ PR merged successfully!');
            } catch (error) {
              console.log('ℹ️ Auto-merge not available: ' + error.message);
            }

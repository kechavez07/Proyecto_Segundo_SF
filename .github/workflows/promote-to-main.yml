name: promote-to-main

on:
  push:
    branches:
      - test

permissions:
  contents: write

jobs:
  promote-to-main:
    name: Promote to main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout test branch
        uses: actions/checkout@v4
        with:
          ref: test
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge test to main directly
        run: |
          git fetch origin main test
          git checkout main
          git merge origin/test --no-ff -m "ðŸš€ Promote from test to main: All tests passed"
          git push origin main

      - name: Create release tag
        run: |
          TIMESTAMP=$(date +'%Y.%m.%d.%H%M')
          git tag -a v$TIMESTAMP -m "Release $TIMESTAMP - Auto-deployed"
          git push origin v$TIMESTAMP

      - name: Telegram notification
        if: always()
        run: |
          if [ -z "${{ secrets.TELEGRAM_TOKEN }}" ] || [ -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            exit 0
          fi
          
          MESSAGE="ðŸš€ Etapa 3: PROMOCIÃ“N A MAIN COMPLETADA%0A%0Aâœ… Tests pasados en test branch%0AðŸ“¦ Release: v$(date +'%Y.%m.%d.%H%M')%0AðŸ”— Commit: ${{ github.sha }}"
          
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="${MESSAGE}" || true

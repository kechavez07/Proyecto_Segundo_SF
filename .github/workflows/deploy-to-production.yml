name: deploy-to-production

on:
  workflow_run:
    workflows: ["merge-and-test"]
    types: [completed]
    branches: [test]

permissions:
  contents: write
  deployments: write

jobs:
  check-tests-status:
    name: Check Tests Status
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.check.outputs.success }}
    steps:
      - name: Check if previous workflow succeeded
        id: check
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
          fi

  merge-to-main:
    name: Merge to main
    runs-on: ubuntu-latest
    needs: check-tests-status
    if: needs.check-tests-status.outputs.success == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge test to main
        run: |
          git fetch origin test main
          git checkout main
          git merge origin/test --no-ff -m "Merge test to main (CI/CD): All tests passed"
          git push origin main

      - name: Create release tag
        run: |
          TIMESTAMP=$(date +'%Y.%m.%d.%H%M')
          git tag -a v$TIMESTAMP -m "Release $TIMESTAMP"
          git push origin v$TIMESTAMP

  build-and-deploy:
    name: Build & Deploy to Render
    runs-on: ubuntu-latest
    needs: merge-to-main
    environment: production
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install and build
        run: |
          cd proyect
          npm install
          npm run build

      - name: Deploy to Render
        if: secrets.RENDER_DEPLOY_HOOK != ''
        run: |
          echo "Triggering Render deployment..."
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
          echo "✅ Deploy hook triggered"

      - name: Deploy to Vercel (Alternative)
        if: secrets.VERCEL_TOKEN != '' && secrets.RENDER_DEPLOY_HOOK == ''
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./proyect

      - name: Deploy to Fly.io (Alternative)
        if: secrets.FLY_API_TOKEN != '' && secrets.RENDER_DEPLOY_HOOK == '' && secrets.VERCEL_TOKEN == ''
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          registry-token: ${{ secrets.FLY_API_TOKEN }}

      - name: Telegram notification - Deploy success
        if: success()
        run: |
          if [ -z "${{ secrets.TELEGRAM_TOKEN }}" ] || [ -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            echo "⏭️ Telegram secrets not configured. Skipping notification."
            exit 0
          fi
          
          MESSAGE="✅ Etapa 3: DESPLIEGUE EXITOSO EN PRODUCCIÓN%0A%0ACommit: ${{ github.sha }}%0ARama: main%0AURL: https://github.com/${{ github.repository }}/deployments"
          
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="${MESSAGE}" \
          -d parse_mode="HTML"

      - name: Telegram notification - Deploy failed
        if: failure()
        run: |
          if [ -z "${{ secrets.TELEGRAM_TOKEN }}" ] || [ -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            echo "⏭️ Telegram secrets not configured. Skipping notification."
            exit 0
          fi
          
          MESSAGE="❌ Etapa 3: DESPLIEGUE FALLIDO EN PRODUCCIÓN%0A%0ACommit: ${{ github.sha }}%0ARama: main%0AURL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="${MESSAGE}" \
          -d parse_mode="HTML"
